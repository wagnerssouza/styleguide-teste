<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styleguide - Webpack + Bootstrap</title>
  </head>
  <body>
    <h1>Font Roboto+Slab</h1>
    <div class="alert alert-primary" role="alert">
      This is a primary alert—check it out!
    </div>
    <div class="alert alert-secondary" role="alert">
      This is a secondary alert—check it out!
    </div>

    <!-- Botão para acionar modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#modalExemplo"
    >
      Abrir modal de demonstração
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalExemplo"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary">
              Salvar mudanças
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <img src="./assets/images/webpack.png" alt="" />

    <div>
      <i class="icon icon-upload" aria-hidden="true"></i>
      <span>Icon upload</span>
    </div>

    <div>
      <i class="icon icon-recycle" aria-hidden="true"></i>
      <span>Icon recycle</span>
    </div>
  </body>
</html>
